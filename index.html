<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Calendar with Weekly Highlights</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
        }

        .month {
            margin: 20px 0;
        }

        .month-title {
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            text-align: center;
        }

        .day, .weekday {
            padding: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        .weekday {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .blue-week {
            background-color: lightblue;
        }

        .red-week {
            background-color: lightcoral;
        }

        /* Mobile-Friendly Adjustments */
        @media (max-width: 720px) {
            h1 {
                font-size: 1.2em;
            }

            .month-title {
                font-size: 1em;
            }

            .day, .weekday {
                font-size: 0.7em;
                padding: 5px;
            }

            .calendar {
                gap: 1px;
            }
        }
    </style>
</head>
<body>
    <h1>2025 Calendar with Weekly Highlights</h1>
    <div id="calendar"></div>

    <script>
        function generateCalendar() {
            const calendarContainer = document.getElementById('calendar');
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            const weekdays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];

            let currentDayOfWeek = (new Date(2025, 0, 1).getDay() + 6) % 7; // Monday = 0
            let weekCounter = 0;

            for (let month = 0; month < 12; month++) {
                const monthDiv = document.createElement('div');
                monthDiv.classList.add('month');

                const monthTitle = document.createElement('div');
                monthTitle.classList.add('month-title');
                monthTitle.textContent = months[month];
                monthDiv.appendChild(monthTitle);

                const calendar = document.createElement('div');
                calendar.classList.add('calendar');

                weekdays.forEach(weekday => {
                    const weekdayDiv = document.createElement('div');
                    weekdayDiv.classList.add('weekday');
                    weekdayDiv.textContent = weekday;
                    calendar.appendChild(weekdayDiv);
                });

                for (let i = 0; i < currentDayOfWeek; i++) {
                    const emptyDay = document.createElement('div');
                    emptyDay.classList.add('day');
                    calendar.appendChild(emptyDay);
                }

                for (let day = 1; day <= daysInMonth[month]; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.classList.add('day');
                    dayDiv.textContent = day;

                    const isNewWeek = (currentDayOfWeek % 7 === 0);
                    if (isNewWeek) weekCounter++;

                    if (weekCounter % 2 === 0) {
                        dayDiv.classList.add('blue-week');
                    } else {
                        dayDiv.classList.add('red-week');
                    }

                    calendar.appendChild(dayDiv);
                    currentDayOfWeek = (currentDayOfWeek + 1) % 7;
                }

                monthDiv.appendChild(calendar);
                calendarContainer.appendChild(monthDiv);
            }
        }

        generateCalendar();
    </script>
</body>
</html>
